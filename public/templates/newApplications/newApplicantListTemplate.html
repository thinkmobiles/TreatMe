<% _.forEach(items, function (user) {%>
<tr class="item" data-id="<%= user._id%>">
    <td><input type="checkbox" class="check"></td>
    <td><%= new Date(user.createdAt).toLocaleDateString()%></td>
    <td><%= user.personalInfo.firstName + ' ' + user.personalInfo.lastName %></td>
    <td><%= user.salonInfo.salonName %></td>
    <td><button class="acceptCurrentBtn accept">Accept</button></td>
    <td><button class="removeCurrentBtn delete">Delete</button></td>
</tr>
<%});%>
