<div class="stylistForm" xmlns="http://www.w3.org/1999/html">
    <div class="userNameContainer">
    <span>
      <%=pendingRequest.client.personalInfo.firstName+ " " +pendingRequest.client.personalInfo.lastName%>
    </span>
        <button class="edit">Edit</button>
        <button class="suspend">Suspend</button>
        <button class="delete">Delete</button>
    </div>
    <div class="avatar"></div>
    <%var inputStatus%>
    <%if (pendingRequest._id) { inputStatus = 'disabled' } else { inputStatus = '' } %>

    <label for="firstName">Name</label>
    <input type="text" id="firstName" class="firstName" name="firstName" disabled="<%= inputStatus %>"
           placeholder="First Name" value="<%=pendingRequest.client.personalInfo.firstName+ " "
    +pendingRequest.client.personalInfo.lastName%>" /><span class="prompt"></span><br/>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" class="lastName" name="phoneNumber" disabled="<%= inputStatus %>"
           placeholder="Last Name" value="<%= pendingRequest.client.personalInfo.phone %>"/><span class="prompt"></span><br/>

    <label for="email">Email Address</label>
    <input type="text" id="email" class="email" name="email" disabled="<%= inputStatus %>" placeholder="Email"
           value="<%= pendingRequest.client.personalInfo.email%>"/><span class="prompt"></span><br/>

    <label for="service">Service</label>
    <input type="text" id="service" class="email" name="service" disabled="<%= inputStatus %>" placeholder="Profession"
           value="<%= pendingRequest.serviceType.name %>"/><span class="prompt"></span><br/>

    <label for="requestDate">Request date and time</label>
    <input type="text" id="requestDate" class="email" name="requestDate" disabled="<%= inputStatus %>"
           placeholder="Profession" value="<%= pendingRequest.requestDate %>"/><span class="prompt"></span><br/>

    <label for="bookingDate">Booking date and time</label>
    <input type="text" id="bookingDate" class="email" name="bookingDate" disabled="<%= inputStatus %>"
           placeholder="Profession" value="<%= pendingRequest.bookingDate %>"/><span class="prompt"></span><br/>
</div>
