<% _.forEach(items, function (user, index) {%>
<tr class="item" data-id="<%= user._id%>">
    <td><input type="checkbox" class="checkItem"></td>
    <td><%= user.personalInfo.firstName + ' ' + user.personalInfo.lastName %></td>
    <td><%= user.salonInfo.salonName %></td>
    <td><span class="<%= (user.approved) ? 'confirmed' : 'pending' %>"></span></td>
    <td><a href="#stylists/<%= user._id%>" class="edit">Edit</a></td>
    <td><button class="suspendCurrentBtn suspend">Suspend</button></td>
</tr>
<%});%>
