<div class="stylistForm" xmlns="http://www.w3.org/1999/html">
    <div class="userNameContainer">
        <span> <%= (personalInfo.firstName && personalInfo.lastName) ? personalInfo.firstName + ' ' + personalInfo.lastName : ''%> </span>
    </div>

    <div class="accountInfo">
        <span class="title">ACCOUNT INFO</span>
        <div class="avatar"></div>
        <input type="text" class="firstName" placeholder="First Name" value="<%= (personalInfo.firstName) ? personalInfo.firstName : ''%>">
        <input type="text" class="lastName" placeholder="Last Name" value="<%= (personalInfo.lastName) ? personalInfo.lastName : ''%>"></br>
        <input type="text" class="phone" placeholder="Personal Number" value="<%= (personalInfo.phone) ? personalInfo.phone : '' %>">
        <input type="text" class="profession" placeholder="Profession" value="<%= (personalInfo.profession) ? personalInfo.profession : ''%>">
    </div>

    <div class="salonInfo">
        <span class="title">SALON INFO</span></br>
        <input type="text" class="salonName" placeholder="Salon Name" value="<%= (salonInfo.salonName) ? salonInfo.salonName : ''%>">
        <input type="text" class="role" placeholder="Business Role" value="<%= (salonInfo.role) ? salonInfo.role : ''%>">
        <input type="text" class="phone" placeholder="Phone Number" value="<%= (salonInfo.phone) ? salonInfo.phone : ''%>">
        <input type="text" class="email" placeholder="Email" value="<%= (salonInfo.email) ? salonInfo.email : '' %>">
        <input type="text" class="address" placeholder="Address" value="<%= (salonInfo.address) ? salonInfo.address : '' %>">
        <input type="text" class="address2" placeholder="Address line 2" value="<%= (salonInfo.address) ? salonInfo.address : '' %>">
        <input type="text" class="licenseNumber" placeholder="License Number" value="<%= (salonInfo.licenseNumber) ? salonInfo.licenseNumber : ''%>">
        <input type="text" class="city" placeholder="City" value="<%= (salonInfo.city) ? salonInfo.city : ''%>">
        <input type="text" class="zipCode" placeholder="Zipcode" value="<%= (salonInfo.zipCode) ? salonInfo.zipCode : ''%>">
        <input type="text" class="state" placeholder="State" value="<%= (salonInfo.state) ? salonInfo.state : ''%>">
        <input type="text" class="country" placeholder="Country" value="<%= (salonInfo.country) ? salonInfo.country : '' %>">
    </div>

    <button class="saveBtn">Save</button>


</div>
