<% _.forEach(items, function (user, index) {%>
<tr data-id="<%= user._id%>">
    <td><input type="checkbox"></td>
    <td><a href="#profile/<%= user._id%>" class="item"><%= user.personalInfo.firstName + ' ' + user.personalInfo.lastName %></a></td>

    <td><a href="#clients/<%= user._id%>" class="edit">Edit</a></td>
    <td><button id="suspendCurrentBtn">Suspend</button></td>
</tr>
<%});%>
