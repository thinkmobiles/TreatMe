<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('pk_test_LiHJS3e5fHRCtVm7sAgmkrbE');
    jQuery(function($) {
        var cardData;
        $('#payment-form').submit(function(event) {
            var $form = $(this);

            // Disable the submit button to prevent repeated clicks
            $form.find('button').prop('disabled', true);

            cardData = {
                name: $('.name').val(),
                number: $('.number').val(),
                cvc: $('.cvc').val(),
                exp_month: $('.exp-month').val(),
                exp_year: $('.exp-year').val(),
                address_line1: $('.address').val(),
                address_city: $('.city').val(),
                address_zip: $('.zip').val(),
                address_state: $('.state').val()
            };

            Stripe.card.createToken(cardData, stripeResponseHandler);

            // Prevent the form from submitting with the default action
            return false;
        });
    });

    function stripeResponseHandler(status, response) {
        var $form = $('#payment-form');

        if (response.error) {
            // Show the errors on the form
            $form.find('.payment-errors').text(response.error.message);
            $form.find('button').prop('disabled', false);
        } else {
            // response contains id and card, which contains additional card details
            var token = response.id;
            // Insert the token into the form so it gets submitted to the server
            $form.append($('<input type="hidden" name="stripeToken" />').val(token));
            // and submit
            $form.get(0).submit();
        }
    };
</script>
    <form action="/client/card" method="POST" id="payment-form">
        <span class="payment-errors"></span>

        <div class="form-row">
            <label>
                <span>Card Name</span>
                <input type="text" size="20" class="name" data-stripe="number"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Card Number</span>
                <input type="text" size="20" class="number" data-stripe="number"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>CVC</span>
                <input type="text" size="4" class="cvc" data-stripe="cvc"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Expiration (MM/YYYY)</span>
                <input type="text" size="2" class="exp-month" data-stripe="exp-month"/>
            </label>
            <span> / </span>
            <input type="text" size="4" class="exp-year" data-stripe="exp-year"/>
        </div>

        <div class="form-row">
            <label>
                <span>Address</span>
                <input type="text" size="20" class="address" data-stripe="address"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>City</span>
                <input type="text" size="20" class="city" data-stripe="city"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Zip Code</span>
                <input type="text" size="20" class="zip" data-stripe="zip"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>State</span>
                <input type="text" size="20" class="state" data-stripe="state"/>
            </label>
        </div>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
